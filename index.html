<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>

<body>
    <main class="w-100">
        
        <div class="container w-50 p-5 shadow">
            <div class="mb-5 ctr">
                <h1>Login</h1>
                </div>
            <form action="">
                <div class="form-floating mb-3 row">
                    <input type="email" class="form-control border-primary" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-5 row">
                    <input type="password" class="form-control border-primary" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btnlogin w-25 shadow-sm btn-primary">Login</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
